<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수의 임상 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #fff;
      padding: 16px;
      border-bottom: 1px solid #dee2e6;
      text-align: center;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .tabs {
      display: flex;
      background-color: #f1f3f5;
      border-bottom: 1px solid #dee2e6;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      border-right: 1px solid #dee2e6;
    }
    .tab:last-child {
      border-right: none;
    }
    .tab.active {
      background-color: #fff;
      font-weight: bold;
    }
    .container {
      padding: 16px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #228be6;
      color: white;
    }
    .special-button {
      background-color: #fa5252;
    }
    .patient-info {
      padding: 12px;
      background: #fff;
      border-bottom: 1px solid #dee2e6;
    }
    .row {
      display: flex;
      gap: 12px;
    }
    .row > div {
      flex: 1;
    }
    .patient-info label {
      display: block;
      margin: 8px 0 4px;
    }
    .patient-info input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>수의 임상 계산기</h1>
  </header>

  <div class="patient-info">
    <div class="row">
      <div>
        <label for="name">환자 이름</label>
        <input type="text" id="name" placeholder="냥냥이" onfocus="this.placeholder=''">
      </div>
      <div>
        <label for="weight">체중 (kg) *</label>
        <input type="number" id="weight" placeholder="필수 입력 항목입니다" onfocus="this.placeholder=''" required>
      </div>
    </div>

    <div class="row" style="margin-top: 16px;">
      <div>
        <label for="k">칼륨 (mEq/L)</label>
        <input type="number" id="k" step="0.1" placeholder="예: 3.5">
      </div>
      <div>
        <label for="ca">칼슘 (mg/dL)</label>
        <input type="number" id="ca" step="0.1" placeholder="예: 9.8">
      </div>
      <div>
        <label for="hco3">중탄산 (mEq/L)</label>
        <input type="number" id="hco3" step="0.1" placeholder="예: 20">
      </div>
    </div>
    <div style="display: flex; justify-content: center; gap: 20px; margin: 16px auto; max-width: 400px;">
      <button onclick="handleConfirm()" style="background-color: #37b24d; padding: 10px 16px; border-radius: 6px; color: white; border: none;">확인</button>
      <button onclick="handleReset()" style="background-color: #adb5bd; padding: 10px 16px; border-radius: 6px; color: white; border: none;">초기화</button>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">💧 일반수액 </div>
    <div class="tab" onclick="showTab(1)">💉 약물 CRI </div>
    <div class="tab" onclick="showTab(2)">⚡ 약물 Bolus </div>
  </div>

  <div class="container">
    <div class="section active">
      <div class="button-grid">
        <button>탈수교정 및 KCL보정</button>
        <button>PPN</button>
        <button class="special-button" onclick="window.open('https://blootranscal.vercel.app')">수혈계산기로 이동</button>
      </div>
    </div>

    <div class="section">
      <p style="margin-bottom: 8px; font-weight: bold;">💉 약물 선택:</p>
      <div class="button-grid">
        <button>NaHCO₃ (Bicarbonate)</button>
        <button>Ca (Calcium Gluconate)</button>
        <button>Fentanyl</button>
        <button>Norepinephrine</button>
        <button>Dobutamine</button>
        <button>Dopamine</button>
        <button>vassopressin</button>
        <button>Metoclopramide</button>
        <button>Phosphorus</button>    
        <button>Insulin</button>
        <button>vassopressin</button>        
        <button>범용CRI계산기</button>
      </div>
      <div id="cri-display" style="margin-top: 20px; padding: 12px; background-color: #f1f3f5; border-radius: 6px; min-height: 80px;">
        <!-- 선택된 CRI 약물 계산 결과 영역 -->
        <em>계산 항목을 선택해주세요.</em>
      </div>
    </div>

    <div class="section">
      <p style="margin-bottom: 8px; font-weight: bold;">⚡ Bolus 약물 계산 결과:</p>
      <ul style="margin-top: 0;">
        
        <button>범용희석계산기</button>
        <button>범용약물용량계산기</button>
        
        <li>Glycopyrrolate</li>
        <li>Atropine</li>
        <li>Epinephrine</li>
        <li>Sodium Bicarbonate (NaHCO₃)</li>
        <li>Calcium Gluconate</li>
        <li>xylazine/yohimbin</li>
        <li>fentanyl/naloxon</li>
        <li>mannitol</li>
        
      </ul>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.section');

    function showTab(index) {
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
        sections[i].classList.toggle('active', i === index);
      });
    }

    function handleConfirm() {
      const name = document.getElementById('name').value || '이름 없음';
      const weight = parseFloat(document.getElementById('weight').value) || null;
      const k = parseFloat(document.getElementById('k').value) || null;
      const ca = parseFloat(document.getElementById('ca').value) || null;
      const hco3 = parseFloat(document.getElementById('hco3').value) || null;

      window.patientData = { name, weight, k, ca, hco3 };

      const inputs = document.querySelectorAll('.patient-info input');
      inputs.forEach(input => {
        input.style.transition = 'box-shadow 0.3s, background-color 0.3s';
        input.style.boxShadow = '0 0 0 2px #40c05733';
        input.style.backgroundColor = '#f8ffef';
      });

      setTimeout(() => {
        inputs.forEach(input => {
          input.style.boxShadow = 'none';
          input.style.backgroundColor = '';
        });
      }, 800);
    }

    function handleReset() {
      document.getElementById('name').value = '';
      document.getElementById('weight').value = '';
      document.getElementById('k').value = '';
      document.getElementById('ca').value = '';
      document.getElementById('hco3').value = '';
    }
  </script>
</body>
</html>
